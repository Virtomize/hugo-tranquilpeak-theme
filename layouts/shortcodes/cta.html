<div class="newsletter_wrapper" style="background-image: linear-gradient(rgba(0, 0, 0, 0.527),rgba(0, 0, 0, 0.5)), url({{ .Site.Params.ctaBgImage | absURL}});")>
  <div class="newsletter text-center">
    <h2>{{ .Site.Params.ctaHeader | safeHTML}}</h2>
    <p>{{ .Site.Params.ctaText | safeHTML}}</p>
    <a target="_blank" href="{{ .Site.Params.ctaLink }}" class="btn">{{ .Site.Params.ctaBtn }}</a>
  </div>
</div>
